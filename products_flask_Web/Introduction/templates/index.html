<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物介绍</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>人物介绍</h1>
        <h2>0501230145_张望鹏&0501230124_黄上君</h2>
        <div class="search-container">
            <input type="text" placeholder="搜索人物..." class="search-input">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="qa-section">
            <h2>人物简介</h2>
            <p>这里将展示各种有趣的人物信息...</p>
            <div class="category-tags">
                <span class="tag active">全部</span>
                <span class="tag">历史人物</span>
                <span class="tag">现代人物</span>
                <span class="tag">虚构人物</span>
            </div>
            
            <div class="qa-card">
                <div class="qa-info">
                    <h3>爱因斯坦</h3>
                    <span class="qa-category">历史人物</span>
                    <p class="profession">理论物理学家</p>
                    <p>提出了相对论，是现代物理学的奠基人之一...</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
            <div class="qa-card">
                <div class="qa-info">
                    <h3>乔布斯</h3>
                    <span class="qa-category">现代人物</span>
                    <p class="profession">企业家</p>
                    <p>苹果公司联合创始人，改变了个人电脑、动画电影、音乐、手机等多个行业...</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
            <div class="qa-card">
                <div class="qa-info">
                    <h3>达芬奇</h3>
                    <span class="qa-category">历史人物</span>
                    <p class="profession">艺术家/发明家</p>
                    <p>文艺复兴时期的天才，在绘画、雕塑、建筑、科学、音乐、数学等领域都有杰出贡献...</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
            <div class="qa-card">
                <div class="qa-info">
                    <h3>玛丽·居里</h3>
                    <span class="qa-category">历史人物</span>
                    <p class="profession">物理学家/化学家</p>
                    <p>第一位获得诺贝尔奖的女性，发现了镭和钋元素...</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../static/script.js"></script>
</body>
</html>
