<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物科普</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>植物科普</h1>
        <h3>0501230145_张望鹏&0501230124_黄上君</h3>
        <div class="search-container">
            <input type="text" placeholder="搜索植物..." class="search-input">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="plant-section">
            <h2>植物简介</h2>
            <p>这里将展示各种有趣的植物知识...</p>
            <div class="category-tags">
                <span class="tag active">全部</span>
                <span class="tag">观赏植物</span>
                <span class="tag">药用植物</span>
                <span class="tag">食用植物</span>
            </div>
            
            <div class="plant-card">
                <div class="plant-info">
                    <h3>向日葵</h3>
                    <span class="plant-category">观赏植物</span>
                    <p>向日葵是菊科向日葵属的植物，因其花序随太阳转动而得名。原产北美洲，现世界各地均有栽培。</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
            <div class="plant-card">
                <div class="plant-info">
                    <h3>玫瑰</h3>
                    <span class="plant-category">观赏植物</span>
                    <p>玫瑰是蔷薇科蔷薇属植物，原产于中国，是世界著名的观赏植物和香料植物。</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
            <div class="plant-card">
                <div class="plant-info">
                    <h3>仙人掌</h3>
                    <span class="plant-category">观赏植物</span>
                    <p>仙人掌是仙人掌科植物的统称，具有极强的耐旱能力，主要分布在美洲热带和亚热带地区。</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
            <div class="plant-card">
                <div class="plant-info">
                    <h3>竹子</h3>
                    <span class="plant-category">食用植物</span>
                    <p>竹子是禾本科竹亚科植物，生长迅速，用途广泛，在亚洲文化中具有重要地位。</p>
                    <button class="detail-btn">查看详情</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../static/script.js"></script>
</body>
</html>
