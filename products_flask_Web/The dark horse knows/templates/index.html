<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <header>
        <h1>黑马知道</h1>
        <h2>0501230145_张望鹏&0501230124_黄上君</h2>
        <div class="search-container">
            <input type="text" placeholder="搜索问题..." class="search-input">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="qa-section">
            <h2>热门问题</h2>
            <div class="category-tags">
                <span class="tag active">全部</span>
                <span class="tag">编程</span>
                <span class="tag">设计</span>
                <span class="tag">产品</span>
            </div>
            
            <div class="qa-card">
                <div class="qa-info">
                    <h3>如何学习Python？</h3>
                    <span class="qa-category">编程</span>
                    <p>Python是一种简单易学的编程语言，适合初学者...</p>
                    <button class="detail-btn">查看回答</button>
                </div>
            </div>
            
            <div class="qa-card">
                <div class="qa-info">
                    <h3>前端开发需要学习哪些技术？</h3>
                    <span class="qa-category">前端</span>
                    <p>现代前端开发需要掌握HTML、CSS、JavaScript基础，以及主流框架如React或Vue...</p>
                    <button class="detail-btn">查看回答</button>
                </div>
            </div>
            
            <div class="qa-card">
                <div class="qa-info">
                    <h3>如何设计用户友好的界面？</h3>
                    <span class="qa-category">设计</span>
                    <p>UI/UX设计原则包括一致性、简洁性、反馈机制和用户控制...</p>
                    <button class="detail-btn">查看回答</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../static/script.js"></script>

</html>
