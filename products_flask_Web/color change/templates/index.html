<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字变色效果</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>高级数字变色效果</h1>
        <h3>0501230145_张望鹏&0501230124_黄上君</h3>
